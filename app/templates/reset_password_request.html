{% extends 'base_prelogin.html' %}

{% block content %}
<br />
<br />

<br />
<br />
<h3 class="header">reset passwor<span class="blue">d</span></h3>
<br />

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p class="fields">
        {{ form.email.label }}<br />
        {{ form.email(size=32) }}<br />
        {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>


<div id="reset">
    <img src="/static/images/backdrop_notepad.jpg" alt="Notepad" style="float:right;width:22%;height:22%">
</div>
{% endblock %}
